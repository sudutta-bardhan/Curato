<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Curato</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
      <img src="assets/images/logo.png" alt="Curato Logo" class="logo-img" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <button id="personalizeBtn" class="btn-primary">Personalize</button>
    </nav>
  </header>

  <main class="section" style="max-width: 700px; margin: 3rem auto;">
    <h1>Contact Us</h1>
    <form id="contactForm" style="display: flex; flex-direction: column; gap: 1rem;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your name" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required placeholder="How can we help?"></textarea>
      <button type="submit" class="btn-primary">Send Message</button>
    </form>
    <p id="contactResponse" style="margin-top:1rem; font-weight:600; color:#b8860b;"></p>
  </main>

  <footer>
    <p>&copy; 2025 Curato. All rights reserved.</p>
  </footer>

  <div id="personalizeModal" class="modal hidden">
    <div class="modal-content">
      <h2>Personalize Your Style</h2>
      <form id="personalizeForm">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="100" max="220" required />
        <label for="bodyType">Body Type:</label>
        <select id="bodyType" name="bodyType" required>
          <option value="" disabled selected>Select</option>
          <option value="slim">Slim</option>
          <option value="athletic">Athletic</option>
          <option value="curvy">Curvy</option>
          <option value="plus-size">Plus Size</option>
          <option value="average">Average</option>
        </select>
        <label for="stylePref">Style Preference:</label>
        <select id="stylePref" name="stylePref" required>
          <option value="" disabled selected>Select</option>
          <option value="casual">Casual</option>
          <option value="office">Office</option>
          <option value="party">Party</option>
          <option value="streetwear">Streetwear</option>
        </select>
        <button type="submit" class="btn-primary">Save Preferences</button>
        <button type="button" id="closeModal" class="btn-secondary">Cancel</button>
      </form>
    </div>
  </div>

<script src="assets/script.js"></script>
<script>
  // Contact form submit handler (no backend, just frontend confirmation)
  const contactForm = document.getElementById("contactForm");
  const contactResponse = document.getElementById("contactResponse");
  contactForm.addEventListener("submit", (e) => {
    e.preventDefault();
    contactResponse.textContent = "Thanks for reaching out! We will get back to you shortly.";
    contactForm.reset();
  });
</script>
</body>
</html>
